<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Learning Portal API List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(apis)}">
        <h1>Learning Portal API</h1>
        <table class="table table-striped">
            <tr>
                <th>NAME</NAME></th>
                <th>PATTERNS</NAME></th>
                <th>METHODS</NAME></th>
            </tr>
            <tr th:each="api : ${apis}">
                <td th:text="${api.name}"></td>
                <td th:text="${api.patternsCondition.patterns}"></td>
                <td th:text="${api.methodsCondition.methods}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
